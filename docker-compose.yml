

services:
  backend:
    build:
      context: ./backend
    ports:
      - '3000:3000'
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=testdb
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - '8080:3000'
    environment:
      - API_URL=http://backend:3000

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
